
<html lang="ja">
<head>

   <title>踊るスリッパ</title>
   <meta name="description" content="1st mini album「タイムスリッパー」好評発売中">

   <!-- Favicon-->
   <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/fav/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/fav/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/fav/favicon-16x16.png">
   <link rel="manifest" href="./assets/img/fav/site.webmanifest">
   <link rel="shortcut icon" href="./assets/img/fav/favicon.ico">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="msapplication-config" content="./assets/img/fav/browserconfig.xml">
   <meta name="theme-color" content="#ffffff">

   <!-- OGP-->
   <meta property="og:title" content="踊るスリッパ">
   <meta property="og:type" content="website">
   <meta property="og:url" content="https://genkasaneiwa.github.io/ar-tshirt/">
   <meta property="og:image" content="https://genkasaneiwa.github.io/ar-tshirt/img/ogp/ogp.png">

<body>
   <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
         <a-asset-item id="tv" src="https://genkasaneiwa.github.io/ar-tshirt/assets/img/model/gltf/model.gltf"></a-asset-item>
      </a-assets>
      <a-camera  position="0 0 10"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 1">
         <a-gltf-model rotation="0 0 0" position="0 -.8 0" scale="5 8 7" src="#tv"></a-gltf-model>
      </a-entity>
   </a-scene>
</body>
</html>
